<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles2.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>

            <label> Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label> Converter <b>para</b>
                <select id="convert-currency">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <label> Valor
                <input placeholder="R$ 10.000,00" id="value-reais">
            </label>

            <button id="convert-value" type="button">
                Converter
            </button>

            <section>
                <div class="container-div">
                    <img src="./brasil 2.jpg">
                    <p class="container-text">Real</p>
                    <p id="reais">R$ 10.000,00</p>
                </div>
                <img class="arrow-img" src="./Vector.jpg">
                <div class="container-div">
                    <img id="currency-img" src="./estados-unidos (1) 1.jpg">
                    <p class="container-text" id="currency-name">Dólar Americano</p>
                    <p id="dolar">US$ 2.000,00</p>
                </div>
            </section>

        </main>


    </div>

</body>
<script src="./scripts2.js"></script>

</html>
