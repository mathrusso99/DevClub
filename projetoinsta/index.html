<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>

<body>

    <div class="container-img">
        <img src="./celular.png" class="img-iphone">
        <img src="./insta1.png" class="img-celular">
        <img src="./insta2.png" class="img-celular" id="img-insta2">
    </div>

    <div class="container-itens">

        <div class="container-form">
            <img src="./insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome de usuário ou email">

            <input placeholder="Senha">

            <button>Entrar</button>

            <a href="" class="login-facebook">Entrar com o Facebook</a>

            <a href="" class="esqueceu-senha">Esqueceu sua senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="conta-p">Não tem uma conta?</p>
            <a class="link-cadastro">Cadastre-se</a>
        </div>

        <p class="p-app">Obtenha o aplicativo</p>

        <footer class="container-app">
            <img src="./ios.png" class="logo-app">
            <img src="./google.png" class="logo-app">
        </footer>
    </div>

</body>

<script src="./scripts.js"></script>

</html>
